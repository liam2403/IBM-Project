<!DOCTYPE html>

<head>
    <title>IBM Skills Enablement App</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src='index.js'></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body class="bg-body-tertiary" data-bs-theme="light">
    <!-- NAVBAR -->
    <nav id="navbar" class="navbar navbar-expand-lg bg-body sticky-top fs-6">
        <div class="container content-wrapper">
            <a class="navbar-brand mx-3" href="#">
                <img src="../img/IBM_logo_black.svg" alt="Logo" height="30" class="d-inline-block align-text-top pe-2" id="img_ibm_logo">
                <img src="../img/skills_enablement_logo.svg" alt="Logo" height="30" class="d-inline-block align-text-top" id="img_se_logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                <li class="nav-item mx-1">                  
                    <a href="course_directory.html" class="nav-link fw-medium">
                        <i class="fas fa-list me-1"></i>Course Directory</a>
                </li>
                <li class="nav-item mx-1">
                    <a href="course_recommender.html" class="nav-link fw-medium">
                        <i class="fa-solid fa-book me-1"></i>Course Recommender</a>
                </li>
                </ul>
                <li class="nav-item mx-2">
                    <button class="btn fw-semibold btn-primary bg-dark-blue" type="button" id="signup"onclick="location.href='signup.html';">Sign up</button>
                </li>
                <li class="nav-item mx-3">
                    <div class="nav-link text-center dark-mode-toggle" id="dark-mode-toggle" onclick="toggleDarkMode()">
                        <i hidden class="fa-solid fa-lightbulb" id="btn_toggle_light"></i>
                        <i class="fa-solid fa-moon" id="btn_toggle_dark"></i>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <!-- HEADER-->
    <div class="container px-6">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">Welcome back!</h1>
                <p class="col-lg-10 fs-4">Continue your personal courses and further boost your skills with IBM learning.</p>
                <p class="col-lg-10 fs-4">Please login to resume your progress!</p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-3 p-md-5 border rounded-5 bg-light">
                    <div class="form-floating mb-3 text-center">
                        <h1 class="fs-4 fw-semibold">Login</h1>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="text-center"><button class="btn btn-lg btn-primary" type="submit">Login</button></div>
                    <hr class="my-4">
                    <small class="text-muted">Or just explore all of IBM's courses without the need to log in!</small>
                    <div class="pt-3 text-center">
                        <button class="btn btn-lg btn-primary" type="submit">Skip Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <section id="footer" class="bg-body mt-5">
        <div class="container content-wrapper">
            <footer class="py-4">
                <p class="text-center text-muted fw-semibold">Â© 2023 Group 7</p>
            </footer>
        </div>
