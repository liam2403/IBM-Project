<!DOCTYPE html>

<head>
    <title>IBM Skills Enablement App</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src='index.js'></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- NAVBAR-->
    <nav id="navbar" class="navbar navbar-expand-md sticky-top">
        <div class="container">
            <a class="navbar-brand">
                <img src="img/IBM_logo.svg" alt="Logo" width="70" class="d-inline-block align-text-top border-md-right">
            </a>
            <a class="navbar-brand">
                Skills Enablement Web App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item px-2">
                        <a class="nav-link" href="coursedirectory.html">
                            <i class="fas fa-list"></i> Course Directory</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="courserecommender.html">
                            <i class="fas fa-book"></i> Course Recommender</a>
                    </li>
                </ul>
                <div class="col-md-2 text-end">
                    <a href="new_signup.html" class="btn btn-primary">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- HEADER-->
    <div class="container px-6">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">Welcome</h1>
                <p class="col-lg-10 fs-4">We offer a course management system for IBM SkillBuild.</p>
                <p class="col-lg-10 fs-4">Please login or sign up to get started.</p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-3 p-md-5 border rounded-5 bg-light">
                    <div class="form-floating mb-3 text-center">
                        <h1 class="fs-4 fw-semibold">Login</h1>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="text-center"><button class="btn btn-lg btn-primary" type="submit">Login</button></div>
                    <hr class="my-4">
                    <small class="text-muted">Alternatively, you can skip the login process if you just wish to use the course recommender...</small>
                    <div class="pt-3 text-center">
                        <button class="btn btn-lg btn-primary" type="submit">Skip Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
