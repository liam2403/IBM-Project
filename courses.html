<!DOCTYPE html>
<html>

<head>
    <title>IBM Skills Enablement App - Courses</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- external CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- external JS -->
    <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>

    <!-- local CSS -->
    <link rel="stylesheet" href="courses.css">
</head>

<!--#E6E6FA maybe ?-->
<body class="background_bright">
    <!-- NAVBAR (copied and fixed) -->
    <nav id="navbar" class="navbar navbar-dark navbar-expand-md sticky-top shadow nav-light">
        <div class="container">
            <a class="navbar-brand">
                <img src="photos/ibmwhite.png" alt="Logo" width="70" class="d-inline-block align-text-top border-md-right">
            </a>
            <a class="navbar-brand">
                Skills Enablement Web App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item px-2">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-book"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="coursedirectory.html">
                            <i class="fas fa-list"></i> Course Directory
                        </a>
                    </li>
                </ul>
                <div class="col-md-2 text-end">
                    <button type="button" class="btn btn-primary bg-blue-btn bg-blue-btn-plus">Sign Up</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container searchbox">
        <form onsubmit="event.preventDefault();" role="search">
            <input id="search" type="search" class="form-control" placeholder="Search a course.."/>
            <div style="padding:1%" class="input-group-btn">
                <button class="btn btn-primary bg-blue-btn" type="submit">Go</button>
            </div>
        </form>
    </div>

    <div class="container" id="content">
        <div class="row rounded border shadow">
            <table align="center">
                <tr v-for="row in all">
                    <td align="center" v-for="lecture in row">
                        <!-- lecture card -->
                        <div class="card">
                            <div class="card-image"><img v-bind:src="lecture.imgsrc" /></div>
                            <div class="category"> <span>{{lecture.id}}.{{lecture.name}}</span> </div>
                            <div class="heading">
                                {{lecture.description}}
                                <div class="author">
                                    <span v-for="tag in lecture.tags"> {{tag}} </span>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="courses.js"></script>
</body>



</html>
